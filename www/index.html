<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>BeFit! Tracker</title>
		
	<script>
		var GOTOMAIN_FLAG = window.localStorage.getItem("GOTOMAIN_FLAG");
		if("1234" == GOTOMAIN_FLAG){
			window.location.href = "main.html";
		}
	</script>
    </head>
    <body>
    	<div class="col-lg-1 col-lg-offset-1" id="signup" style="width:100%; float:none;margin:0 auto" align="center">
		
			<div class="input-group input-group-lg" style="width:60%">
			  <input id="username" type="text" class="form-control" placeholder="Username" style="height:200%;font-size:300%">
			</div><br>	<br>	
			<div class="input-group input-group-lg" style="width:60%">
			  <input id="pass" type="password" class="form-control" placeholder="Password" style="height:200%;font-size:300%">
			</div><br>		<br>		
			<div class="input-group input-group-lg" style="width:60%">
			  <input id="pass1" type="password" class="form-control" placeholder="Retype Password" style="height:200%;font-size:300%">
			</div><br>	<br>	
			<div class="input-group input-group-lg" style="width:60%">
			  <input id="email" type="text" class="form-control" placeholder="E-mail" style="height:200%;font-size:300%">
			</div><br>	<br>	
			<div class="input-group input-group-lg" style="width:60%">
			  <input id="mass" type="text" class="form-control" placeholder="Mass" style="height:200%;font-size:300%">
			</div><br>	<br>	
			<div class="input-group input-group-lg" style="width:60%">
			  <input id="height" type="text" class="form-control" placeholder="Height" style="height:200%;font-size:300%">
			</div><br>	<br>	
			<div class="input-group input-group-lg" style="width:60%">
					<select id="gender" class="form-control" style="height:200%;font-size:300%">
				   	<option value="">Gender</option>	
					<option value="1">Male</option>
					<option value="2">Female</option>
					</select>
			</div><br>		
			<div class="input-group input-group-lg" style="width:60%">
			  <input type="button" style="width:40%; height:200%; font-size:300%" class="btn btn-lg btn-success" onclick="signup()" value="Sign Up" />	
			</div><br>			
		</div>	
		<div id="p" style="display: block">
			<p id="welcomeUser" style="font-size:25px"></p>
			<input id="yes" type='button' style="width:40%; height:200%; font-size:300%" class='btn btn-lg btn-success' onclick='downloadDatabase()' value='Yes' />
			<input id="no" type='button' style="width:40%; height:200%; font-size:300%" class='btn btn-lg btn-danger' onclick='noDownloadDatabase()' value='No' />
		</div>
        <script type="text/javascript" src="phonegap.js"></script>
		<script LANGUAGE="javascript" SRC="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
