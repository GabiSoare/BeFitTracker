<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BeFit! Tracker</title>
    </head>
    <body>
		<table id="nutrition-table" style="text-align: left;font-size: medium">
			<tr><td>Add Meal</td></tr>
			<tr><td onclick="addOption()">Add Food To DB</td></tr>
		</table>
		<div id="add-new" style="display: none" >
			<input id="food_name" type="text" value="" placeholder="Food name"/><br />
			Details for 100g : </br>
			<input id="energy" type="text" value="" placeholder="Energy"/> Kcal</br>
			<input id="protein" type="text" value="" placeholder="Protein"/> g</br>
			<input id="lipid" type="text" value="" placeholder="Lipid"/> g</br>
			<input id="carbo" type="text" value="" placeholder="Carbohydr"/> g</br>
			<span id="yes" onclick="addActivity()">YES</span> <span id="no" onclick="dontSaveActivity()">NO</span>
		</div>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/nutrition.js"></script>
    </body>
</html>
