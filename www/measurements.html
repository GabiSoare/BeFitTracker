<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BeFit! Tracker</title>
    </head>
    <body>
    	<div align="center">
    		<span style="font-size:x-large;">Current values</span>
	   		<p id="measure">.</p>
    	</div>
		<table id="measure-table" style="text-align: left;font-size: medium">
			<tr><td onclick="addOption()">Add Measure</td></tr>
		</table>
		<div id="add-new" style="display: none">
			Write below your Measurements : </br> 			
			Height : <input id="height" type="text" value="" /></br>
			Weight :<input id="weight" type="text" value="" /></br>
			<span id="yes" onclick="addActivity()">YES</span> <span id="no" onclick="dontSaveActivity()">NO</span>
		</div>
    </body>
    <script src="js/measurements.js"></script>
</html>
