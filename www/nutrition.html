<!DOCTYPE html>
<html>
    <script LANGUAGE="javascript" SRC="js/jquery-1.8.2.min.js"></script>
	<script LANGUAGE="javascript" SRC="js/jquery.mobile-1.4.0.js"></script>
	<script LANGUAGE="javascript" SRC="js/jqueryui/jquery-ui.min.js"></script>
	<script LANGUAGE="javascript" SRC="js/bootstrap.min.js"></script>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/jqueryui/jquery-ui.min.css" />
        <title>BeFit! Tracker</title>
    </head>
    <body onload="getSaved()">
		<table id="nutrition-table" style="text-align: left;font-size: medium">
			<tr><td onclick="adderMeals()">Add Meal</td></tr>
			<tr><td onclick="addOption()">Add Food To DB</td></tr>
		</table>
		<div id="add-new" class="nutrition">
			<div id="idDate">Date</div>			
			<div id="Energy">Energy (Kcal)</div>
			<div id="Protein">Protein (g)</div>
			<div id="Lipid">Lipids (g)</div>
			<div id="Carbohydrt">Carbs (g)</div>
		</div>
	
		<script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/plugin/Calendar.js"></script>
        <script type="text/javascript" src="js/plugin/bluetoothSerial.js"></script>		
		<script type="text/javascript" src="js/nutrition.js"></script>
    </body>
</html>
